<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Aula 19 - Projeto Prático</title>
    </head>

    <body>
        <!--main-->
        <main class="container discover">
            <h1 class="h1">Discover</h1>
            <h2 class="h2">What’s new today</h2>
            <section class="stories">
                <article class="story">
                    <figure>
                        <img src="../images/Rectangle 2.8.png" alt="Homem descendo escada rolante">
                    </figure>
                    <section>
                        <img src="../images/Ellipse-um.png" alt="Ridhwan">
                        <section class="user">
                            <p class="bold">Ridhwan Nordin</p>
                            <p>@ridzjcob</p>
                        </section>
                    </section>
                </article>
                <article class="story">
                    <figure>
                        <img src="../images/Rectangle 2.9.png" alt="Carro verde">
                    </figure>
                    <section>
                        <img src="../images/Ellipse-dois.png" alt="Clem">
                        <section>
                            <p class="bold">Clem Onojeghuo</p>
                            <p>@clemono2</p>
                        </section>
                    </section>
                </article>
                <article class="story">
                    <figure>
                        <img src="../images/Rectangle 2.10.png" alt="Pintura de carro vermelho em parede">
                    </figure>
                    <section>
                        <img src="../images/Ellipse-tres.png" alt="Ridhwan">
                        <section>
                            <p class="bold">Jon Tyson</p>
                            <p>@jontyson</p>
                        </section>
                    </section>
                </article>
                <article class="story">
                    <figure>
                        <img src="../images/Rectangle 2.11.png" alt="Homem olhando para o horizonte repleto de edifícios">
                    </figure>
                    <section>
                            <img src="../images/Ellipse-quatro.png" alt="Ridhwan">
                        <section>
                            <p class="bold">Simon Zhu</p>
                            <p>@smnzhu</p>
                        </section>
                    </section>
                </article>
            </section>
            <h2 class="h2">Browse all</h2>
            <section class="grid">
                <figure>
                    <img src="../images/Rectangle 1.1.png" alt="foto-um">
                    <img src="../images/Rectangle 1.2.png" alt="foto-tres">
                    <img src="../images/Rectangle 1.3.png" alt="foto-cinco">
                    <img src="../images/Rectangle 1.4.png" alt="foto-sete">
                    <img src="../images/Rectangle 1.5.png" alt="foto-nove">
                </figure>
                <figure>
                    <img src="../images/Rectangle 2.1.png" alt="foto-dois">
                    <img src="../images/Rectangle 2.2.png" alt="foto-quatro">
                    <img src="../images/Rectangle 2.3.png" alt="foto-seis">
                    <img src="../images/Rectangle 2.4.png" alt="foto-oito">
                    <img src="../images/Rectangle 2.5.png" alt="foto-dez">
                </figure>
            </section>
            <a href="#" class="btn btn-white">see more</a>

        <!--footer-->
        <footer class="menu">
            <ul class="container">
                <li><a href="#">
                    <img src="../images/home.png" alt="home"></a>
                </li>
                <li><a href="#">
                    <img src="../images/search.png" alt="search"></a>
                </li>
                <li><a href="#">
                    <img src="../images/new.png" alt="new"></a>
                </li>
                <li><a href="#">
                    <img src="../images/chat.png" alt="chat"></a>
                </li>
                <li>
                    <a href="#"><img src="../images/profile.png" alt="profile"></a>
